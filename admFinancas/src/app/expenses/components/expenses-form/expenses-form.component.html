<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Sal√°rio</mat-label>
  <input matInput disabled [value]="salary" />
</mat-form-field>

<mat-card  class="card-expense-type">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Tipo de gasto</mat-label>
    <input
      matInput
      placeholder="Ex. Aluguel"
      [(ngModel)]="enterType"
      name="typebox"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Porcentagem dedicada</mat-label>
    <input
      matInput
      maxlength="3"
      placeholder="Ex. 30"
      [(ngModel)]="enterPercentage"
      type="number"
      name="percentagebox"
    />
  </mat-form-field>
  <div class="demo-button-container">
    <button
      mat-raised-button
      (click)="addData()"
      class="demo-button"
      name="addButton"
    >
      Adicionar gasto
    </button>
  </div>
</mat-card>

<mat-card>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef>Porcentagem dedicada</th>
      <td mat-cell *matCellDef="let element">{{ element.percentage }}%</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo de gasto</th>
      <td mat-cell *matCellDef="let element" name="typesList">
        {{ element.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="editData(element.id)"
          [disabled]="!this.actionButtons"
          name="editButton"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="removeData(element.id)"
          [disabled]="!this.actionButtons"
          name="deleteButton"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="confirm-button">
    <button
      mat-raised-button
      (click)="confirmInput()"
      class="demo-button"
      color="primary"
      [disabled]="!this.confirmButton"
      name="confirmButton"
    >
      Confirmar entrada
    </button>
  </div>
</mat-card>
