<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Salário</mat-label>
    <input matInput disabled value="Salário">
</mat-form-field>

<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
        Add data
    </button>
    <button mat-raised-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button">
        Remove data
    </button>
</div>

<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef>Porcentagem dedicada</th>
        <td mat-cell *matCellDef="let element">{{element.percentage}}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo de gasto</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
