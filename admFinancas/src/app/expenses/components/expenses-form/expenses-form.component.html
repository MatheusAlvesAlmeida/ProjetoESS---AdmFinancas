<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Salário</mat-label>
    <input matInput disabled value="Salário">
</mat-form-field>

<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Tipo de gasto</mat-label>
        <input matInput placeholder="Ex. Aluguel" [(ngModel)]="enterType">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Porcentagem dedicada</mat-label>
        <input matInput maxlength="3" placeholder="Ex. 30" [(ngModel)]="enterPercentage" type="number">
    </mat-form-field>
    <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button">
            Adicionar gasto
        </button>
    </div>
</mat-card>


<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Percentage Column -->
    <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef>Porcentagem dedicada</th>
        <td mat-cell *matCellDef="let element">{{element.percentage}}%</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo de gasto</th>
        <td mat-cell *matCellDef="let element">{{element.type}}
            <button mat-icon-button color="warn" (click)="editData(element.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="removeData(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
